<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS Grid Templates</title>

	<link rel="stylesheet" href="styles.css" />

	<script src="script.js" type="module"></script>

</head>
<body>

<header>
	<div id="count-slider">
		<b>Items:</b>
		<input type="range" min="1" max="15" value="10">
		<span></span>
	</div>

	<div id="width-slider">
		<b>Width:</b>
		<input type="range" min="1" />
		<span></span>
	</div>

	<div>
		<input type="checkbox" checked id="add-names" />
		<label for="add-names">Describe</label>
	</div>

	<div>
		<input type="checkbox" checked id="rows" />
		<label for="add-names">Rows layout</label>
	</div>
</header>

<h1>Rules for <code>grid-template-columns</code></h1>

</body>
</html>
